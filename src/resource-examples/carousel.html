<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Carousel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.nvidia.com/geforce-com/international/images/destiny-2/destiny-2-render-resolution-002-120-percent-1920x1080.png"
                    class="d-block w-100" alt="image_1">
            </div>
            <div class="carousel-item">
                <img src="https://www.teahub.io/photos/full/85-856953_snail-wallpaper-fibonacci-example-in-nature.jpg"
                    class="d-block w-100" alt="image_2">
            </div>
            <div class="carousel-item">
                <img src="https://ak.picdn.net/shutterstock/videos/6922186/thumb/1.jpg" class="d-block w-100"
                    alt="image_3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#carouselExampleSlidesOnly').carousel({
                interval: 2000 // Interval in milliseconds (2 seconds in this case)
            });
        });
    </script>

    <script>
        var intervalTime = 1000;
        var carousel = document.getElementById('carouselExampleControls')
        var timesMilliseconds = {
            0: 0
        };
        var currentSlideIndex = 0;

        var interval = setInterval(function () {
            if (timesMilliseconds.hasOwnProperty(currentSlideIndex)) {
                timesMilliseconds[currentSlideIndex] += intervalTime;
            } else {
                timesMilliseconds[currentSlideIndex] = intervalTime;
            }
        }, intervalTime);

        carousel.addEventListener('slide.bs.carousel', function (event) {
            var currentIndex = currentSlideIndex.toString();
            var currentTotalTime = timesMilliseconds[currentSlideIndex].toString();
            console.log('Looked at slide ' + currentIndex + ' for a total of ' + currentTotalTime + ' ms');

            currentSlideIndex = event.to;
        });
    </script>

</body>

</html>
